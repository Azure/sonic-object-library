{
    "description": "This package contains SONiC object library.  The sonic object library is provides APIs to set/get/delete/create and execute RPC calls using data models provided by components.",
    "version": "1.1.0",
    "maintainer": "Dell <support@dell.com>",
    "build_depends": [
        "libsonic-common-dev",
        "libsonic-logging-dev",
        "python2.7-dev"
    ],
    "packages": [
        {
            "name": "sonic-object-library",
            "dependencies": [
                "libsonic-object-library0",
                "libsonic-common0",
                "libsonic-logging0",
                "python2.7-dev"
            ],
            "files": [
                "/lib/systemd/*",
                "usr/bin/*"
            ]
        },
        {
            "name": "libsonic-object-library0",
            "dependencies": [
                "libsonic-common0",
                "libsonic-logging0",
                "python2.7-dev"
            ],
            "files": [
                "usr/lib/*/*.so.*"
            ]
        },
        {
            "name": "python-sonic-object-library",
            "dependencies": [
                "libsonic-object-library0",
                "libsonic-logging0",
                "libsonic-common0",
                "python2.7-dev"
            ],
            "files": [
                "usr/lib/python2.7/*/*.so"
            ]
        },
        {
            "name": "libsonic-object-library-dev",
            "dependencies": [
                "libsonic-common-dev",
                "libsonic-object-library0",
                "libsonic-logging-dev"
            ],
            "files": [
                "usr/include"
            ]
        }
    ]
}
