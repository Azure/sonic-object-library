{
    "description": "This package contains SONiC object library.  The sonic object library is provides APIs to set/get/delete/create and execute RPC calls using data models provided by components.",
    "version": "1.1.0",
    "maintainer": "Dell <support@dell.com>",
    "build_depends": [
        "sonic-common-utils-dev",
        "sonic-logging-dev",
        "python2.7-dev"
    ],
    "packages": [
        {
            "name": "sonic-object-library",
            "dependencies": [
                "sonic-common-utils-lib",
                "sonic-logging",
                "python2.7-dev"
            ],
            "files": [
                "usr/bin/*.py",
                "usr/bin/*.sh",
                "usr/lib/*/lib*.so"
            ]
        },
        {
            "name": "python-sonic-object-library",
            "dependencies": [
                "sonic-cps-api",
                "sonic-logging",
                "sonic-common-utils",
                "python2.7-dev"
            ],
            "files": [
                "usr/lib/python2.7/*/*.so"
            ]
        },
        {
            "name": "sonic-object-library-dev",
            "dependencies": [
                "sonic-common-utils-dev",
                "sonic-cps-api",
                "sonic-logging-dev"
            ],
            "files": [
                "usr/include"
            ]
        }
    ]
}
