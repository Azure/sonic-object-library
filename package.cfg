{
    "description": "This package contains CPS interface",
    "version": "1.1.0",
    "maintainer": "Dell <support@dell.com>",
    "build_depends": [
        "sonic-common-utils-dev(<<2.0.0)",
        "sonic-common-utils-dev(>=1.0.0)",
        "sonic-logging-dev(<<2.0.0)",
        "sonic-logging-dev(>=1.0.0)"
    ],
    "packages": [
        {
            "name": "sonic-cps-api",
            "dependencies": [
                "sonic-common-utils-lib(<<2.0.0)",
                "sonic-common-utils-lib(>=1.0.0)",
                "sonic-logging(<<2.0.0)",
                "sonic-logging(>=1.0.0)"
            ],
            "services": [
                {
                    "name": "sonic_cps_api",
                    "description": "The CPS service is responsible for supporting communcation between applications",
                    "startup": "true",
                    "group": "base",
                    "execStart": "/usr/bin/cps_api_service.sh",
                    "LimitNOFILE": "16384",
                    "DefaultDependencies" :"no",
                    "service-depends": [
                        "systemd-journal-flush"
                    ]
                }
            ],
            "files": [
                "etc/init/cps_api_service.conf",
                "usr/bin/*.py",
                "usr/bin/*.sh",
                "usr/lib/*/lib*.so",
                "cps.so"
            ]
        },
        {
            "name": "sonic-cps-api-dev",
            "dependencies": [
                "sonic-common-utils-dev(<<2.0.0)",
                "sonic-common-utils-dev(>=1.0.0)",
                "sonic-cps-api(<<2.0.0)",
                "sonic-cps-api(>=1.0.0)",
                "sonic-logging-dev(<<2.0.0)",
                "sonic-logging-dev(>=1.0.0)"
            ],
            "files": [
                "usr/include"
            ]
        }
    ]
}
